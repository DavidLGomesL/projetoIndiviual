<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Projeto Individual</title>

    <style>
      @font-face {
        font-family: 'latolight';
        src: url('lato-light-webfont.woff2') format('woff2'),
          url('lato-light-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      .formUm valor {
        text-transform: Capitalize;
      }

      .total {
        font-weight: bold;
      }

      .numero {
        font-weight: bold;
      }

      .numero .lucro {
        font-weight: normal;
      }

      /*
      .logo {
        background-image: url('./assets/img/Ellipse 13.png');
      }
      */
    </style>
  </head>
  <body>
    <header>
      <div class="cabecalho">
        <div class="logo">
          <img src="./assets/img/Ellipse 13.png" alt="logo" />
        </div>
        <div class="titulo">
          <h2>Controle financeiro</h2>
        </div>

        <div class="menu">
          <button>Cadastro de transações</button>
          <button>Limpar dados</button>
        </div>
      </div>
    </header>
    <section class="container">
      <div class="containerForm">
        <form class="formulario">
          <div class="formUm">
            <div class="tTransacao">
              <label>Tipo de transação</label>
              <select
                class="btnSelecao"
                style="font-size: 14px"
                name="tipo de transação"
                id="transação"
              >
                <option value="select">Selecione</option>
                <option value="compra">Compra</option>
                <option value="venda">Venda</option>
              </select>
            </div>
          </div>

          <div class="formUm">
            <div class="nMercadoria">
              <label for="nomeMercadoria">Nome da mercadoria</label>
              <input
                class="bordaFormUm"
                type="text"
                style="font-size: 16px"
                required
                id="nameMercadoria"
                placeholder="Mercadoria"
              />
            </div>
          </div>

          <div class="formUm">
            <div class="qValor">
              <label for="valor">Valor</label>
              <input
                class="bordaFormUm"
                type="number"
                style="font-size: 16px"
                name="valor"
                placeholder="R$ 0,00"
              />
            </div>
          </div>
          <div>
            <button class="addTransacao">Adicionar transação</button>
          </div>
        </form>
      </div>

      <div>
        <form class="formTabela">
          <div>
            <h2 class="extTransacoes">Extrato de transações</h2>

            <table class="tabelaGeral">
              <tr>
                <th class="mercadoriaEValor" id="mercadoria">Mercadoria</th>
                <th id="valor">Valor</th>
              </tr>
              <tr>
                <td class="mercadoriaEValor" id="loremIpsumDolor">
                  + lorem ipsum dolor sit amet consectetur
                </td>
                <td id="v1">R$ 12.999,99</td>
              </tr>
              <tr>
                <td id="quisNostrud">- Quis nostrud exercitation</td>
                <td id="v2">R$ 99,99</td>
              </tr>

              <tr>
                <td id="loremIpsum">+ lorem ipsum</td>
                <td id="v3">R$ 9,99</td>
              </tr>

              <tr>
                <td class="total">Total</td>
                <td class="numero">
                  R$ 12.909,99
                  <span class="lucro">[Lucro]</span>
                </td>
              </tr>
            </table>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
