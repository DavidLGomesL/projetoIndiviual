<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Projeto Individual</title>
  </head>
  <body>
    <header class="menu">
      <h1>Controle financeiro</h1>
    </header>
    <section>
      <form class="formulario">
        <div>
          <label>Tipo de transação</label>
          <select name="tipo de transação" id="transação">
            <option value="compra">Compra</option>
            <option value="venda">Venda</option>
          </select>
        </div>

        <div>
          <label for="nomeMercadoria">Nome da mercadoria</label>
          <input
            autofocus
            type="text"
            id="mercadoria"
            placeholder="Mercadoria"
          />
        </div>

        <div>
          <label for="valor">Valor</label>
          <input type="text" id="valor" name="valor" placeholder="R$ 0,00" />
        </div>

        <div>
          <button class="btn">Adicionar transação</button>
        </div>

        <div class="tabelaGeral">
          <table>
            <th>Extrato de transações</th>
          </table>
        </div>
      </form>
    </section>
  </body>
</html>
