<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" /> <!--css de estilo da página-->
    <link rel="stylesheet" href="./assets/css/font.css" /> <!--css da font aplicada a página-->
    <title>Projeto Individual</title>

  </head>
  <body>
    
    <header>
      <!--parte responsável pela contrução do cabelho da página
          contém imagem logo, titulo e menu do site-->
      <div class="cabecalho"> <!--tag "pai" do cabelho-->
        <div class="logo">
          <img  src="./assets/img/Ellipse 13.png" alt="logo" />
        </div>
        <div class="titulo">
          <h2>Controle Financeiro</h2>
        </div>

        <div class="botao"> <!--botão menu do cabelho-->
          
          <input type="checkbox" id="chec">
          <label class="imagemMenu" for="chec">
            <img src="./assets/img/Hamburger_icon.svg.png" alt="icone">
          </label>
          
            <nav class="menu">
              <ul class="subMenu">
                <li><a >Cadastro de transações</a></li>
                <li><a value="limpa" href="javascript:void(0)" onclick="limparDados()">Limpar dados</a></li>
              </ul>
            </nav>
        </div>
        
      </div>
    </header>
    
    <section>
      <!--No section vai conter as partes que se relacionam ao formulario de Nova transação e o Extrato de transação.-->
        <form class="formulario">
          <!--Este form é responsável somente pelo formulario de Nova transação.-->
          <h1 class="tituloAdTransacao">Nova transação</h1>
          <div class="ttMercValorAdd">
            <div class="formUm"> <!--tag geral para tipo de transação, mercadoria e valor-->
              <div class="formUmTt">
                <label>Tipo de transação</label>
                <select
                  name="trade"
                  id="transacao"
                >
                  <option value="select">Selecione</option> <!--botão adicionado de forma extra para melhor compreensão 
                                                              sobre a seleção de compra e venda-->
                  <option type="radio" name="trade" id="trade-compra" value="compra">Compra</option>
                  <option type="radio" name="trade" id="trade-venda" value="venda">Venda</option>
                </select>
              </div>
            </div> 

            <div class="formUm">
              <div class="formUmMercadoria">
                <label for="nomeMercadoria">Nome da mercadoria</label>
                <input
                  class="btnMercadoria"
                  type="text"
                  
                  id="nameMercadoria"
                  placeholder="Mercadoria"
                  
                />
              </div>
            </div>

            <div class="formUm">
              <div class="formUmValor">
              <label for="valor">Valor</label>
                <input
                  class="btnValor"
                  type="text"
                  onKeyUp="mascaraMoeda(this, event)"
                  name="valor"
                  placeholder="R$ 0,00"
                />
              </div>
            </div>


            
            <input type="button" value="Adicionar transação" onclick="lerTabela(); return false">
          
           
          </div>
          
        </form>
      </div>
      
      <div>
        <div class="formularioTabela"> <!--form responsável pela tabela de extrato de transações-->
          <h2>Extrato de transações</h2>

          <table class="tabelaGeral" id="tableGr">
            
            
              <tr>
                <th class="mercadoriaEValor" id="mercadoria">Mercadoria</th>
                <th id="valor">Valor</th>
              </tr> 
             
           
          </table>
        </div>
      </div>
      
    </section>

    <script src="./assets/js/index.js"></script> <!--Arquivo js referente a table-->
    <script src="./assets/js/localstorage.js"></script>

  </body>
</html>
